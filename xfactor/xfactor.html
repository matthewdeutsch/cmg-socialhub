<script type="text/javascript">

/**
* MediaWall / ListView Code
*/
Livefyre.require([
    'streamhub-sdk/collection',
    'streamhub-sdk/content/views/content-list-view',
    'streamhub-wall'],
function (Collection, ListView, WallView) {
    var collection1 = new Collection({
        "network": "thesun.fyre.co",
        "siteId": "289969",
        "articleId": "X-Factor_General_MediaWall"
    });

    var wallView = new WallView({
        el: document.getElementById("wall"),
        minContentWidth: 220
    });
    collection1.pipe(wallView);

    var listView = new ListView({
        el: document.getElementById("feed"),
        minContentWidth: 220
    });

    var collection2 = new Collection({
        "network": "thesun.fyre.co",
        "siteId": "289969",
        "articleId": "X-Factor_General_Liveblog"
    });
    collection2.pipe(listView);
});

        setTimeout(delayScrollbar,1000);

})(jQuery);
</script>
